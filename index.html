<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 id="formTitle" class="text-2xl font-bold text-center mb-4">Register</h2>
        
        <form id="authForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Username:</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Register</button>
        </form>
        
        <p class="mt-4 text-center">
            <span id="toggleText">Already have an account?</span>
            <button id="toggleButton" class="text-blue-500 underline">Login</button>
        </p>
        <p id="message" class="mt-2 text-center text-red-500"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
